<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>

  <!-- App JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script type="text/javascript" src="/scripts/client.js" defer></script>
  <script src="./scripts/composer-char-counter.js" defer></script>
  <script src="./scripts/compose.js" defer></script>
  <script src="./scripts/navbar.js" defer></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div>
      <p><span>Write</span> a new tweet!</p>
      <i class="fa-solid fa-turn-down"></i>
    </div>
  </nav>

  <div class="container">
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <h2>Billy Wong</h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet hide">
        <aside>
          <p class="error-message"><i class="fa-solid fa-circle-exclamation"></i> <span></span></p>
        </aside>

        <form method="post" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <footer>
            <button type="submit">Tweet</button>
            <output name="counter" id="char-counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>

      <section class="tweets-container"></section>

      <button class="to-top-btn v-none"><i class="fa-solid fa-turn-up"></i></button>
    </main>
  </div>
</body>

</html>
